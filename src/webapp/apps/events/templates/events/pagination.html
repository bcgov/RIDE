<div class="pagination">
{% if previous %}
  <span class="previous"><a href="?page={{ previous }}&size={{ size }}&ordering={{ ordering }}">previous</a></span>
{% endif %}
{% for i in page_range %}
  {% if i == ellipsis %}
  <span class="ellipsis">{{ i }}</span>
  {% elif i == current %}
  <span class="current">{{ i }}</span>
  {% else %}
  <span class="page-link"><a href="?page={{ i }}&size={{ size }}&ordering={{ ordering }}">{{ i }}</a></span>
  {% endif %}
{% endfor %}
{% if next %}
  <span class="next"><a href="?page={{ next }}&size={{ size }}&ordering={{ ordering }}">next</a></span>
{% endif %}
</div>
