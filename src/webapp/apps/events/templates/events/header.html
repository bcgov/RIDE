  {% if sort == 'asc' %}
      <a href="?page={{ page.number }}&size={{ size }}&ordering=-{{ field }}">{{ column }} тнб</a>
  {% elif sort == 'desc' %}
      <a href="?page={{ page.number }}&size={{ size }}&ordering={{ field }}">{{ column }} тнг</a>
  {% else %}
      <a href="?page={{ page.number }}&size={{ size }}&ordering={{ field }}">{{ column }}</a>
  {% endif %}
