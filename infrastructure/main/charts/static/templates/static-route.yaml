apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ template "app.fullname" . }}
  labels: {{ include "app.labels" . | nindent 4 }}
  annotations:
    haproxy.router.openshift.io/set-forwarded-headers: replace
spec:
  to:
    kind: Service
    name: {{ template "app.fullname" . }}
  port:
    targetPort: 80-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
  host: {{ .Values.route.host  }}
  path: /

---
{{- if .Values.route.vanityurl }}
{{- $routeExists := lookup "route.openshift.io/v1" "Route" .Release.Namespace (printf "%s-vanityurl" (include "app.fullname" .)) }}
{{- if not $routeExists }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ template "app.fullname" . }}-vanityurl
  labels: {{ include "app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
    haproxy.router.openshift.io/set-forwarded-headers: replace
spec:
  to:
    kind: Service
    name: {{ template "app.fullname" . }}
  port:
    targetPort: 80-tcp
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
  host: {{ .Values.route.vanityurlhost  }}
  path: /
{{- end }}
{{- end }}